<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_task.css') }}">
    <script src="https://kit.fontawesome.com/0e71ef810d.js" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
        <a href="/dashboard">Home</a>
        <a href="/monthly_calendar">Calendar</a>
        <a href="/add_task">Add Task</a>
        <a href="/add_activity">Add Activity</a>
        <a href="#">Settings</a>
        <a href="/">Logout</a>
    </div>
    <!-- Use any element to open the sidenav -->
    <!-- <span class="fa fa-bars" id="menuBars" onclick="openNav()"></span> -->
    
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div class="parallax">
        <div class="title">
            <h1>task manager</h1>
        </div>
        <div class="parent">
            <div class="container">
                <div class="header">
                    <h1>Add Activity</h1>
                </div>
                <form id="myForm" action="{{ url_for('add_activity') }}" method="post">
                    <label for="activity_name">Activity Name</label>
                    <input type="text" id="activity_name" name="activity_name" placeholder="Activity Name" required="">
                  
                    <label for="details">Activity Details</label>
                    <input type="text" id="details" name="details" placeholder="Details of Activity">
                    
                    <label for="start_time">Start Time</label>
                    <input type="datetime-local" id="start_time" name="start_time">

                    <label for="end_time">End Time</label>
                    <input type="datetime-local" id="end_time" name="end_time">
                  
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="message">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <script>
                    var messages = {{ messages | safe }};
                    for (var i=0; i < messages.length; i++) {
                        alert(messages[i]);
                    }
                </script>
                {% endif %}
          {% endwith %}
        </div>
    </div>
    <script>
        setColor();
        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("menuBars").style.visibility = 'hidden';
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("menuBars").style.visibility = 'visible';
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        function setColor() {
            lines = document.getElementsByClassName("vl");
            for (let i = 0; i < lines.length; i++) {
                let name = lines[i].id;
                console.log(name); 
                // console.log(colors);
                const colors = '{{colors}}'.replace(/&#39;(.+?)&#39;/g, '"$1"'); 
                // console.log(newColors);
                // console.log(JSON.parse(newColors));
                let color = JSON.parse(colors)[name];
                //console.log(color);
                lines[i].style.borderLeftColor = color;
            }
        }   
    </script>
</body>
</html>
